<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your check</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="check">
      <div class="container">
        <h1 class="title-check">Prodtitle</h1>
        <table class="check-date">
          <tbody>
            <tr>
              <td class="label">Date of Purchase</td>
              <td class="value-date-container">
                <span class="value-date" id="date">30.04.25</span>
                <span class="value-date" id="time">20:00</span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="check-table">
          <tbody>
            <tr>
              <td class="label">Merchant Legal Name</td>
              <td class="value" id="mln">Lorem ipsum dolore</td>
            </tr>
            <tr>
              <td class="label">Merchant Address</td>
              <td class="value" id="address">
                123 Market Street, San Francisco, CA 94103, USA
              </td>
            </tr>
            <tr>
              <td class="label">Description</td>
              <td class="value" id="description"></td>
            </tr>
            <tr>
              <td class="label">Subtotal (Pre-Tax)</td>
              <td class="value" id="total"></td>
            </tr>
            <tr>
              <td class="label">Grand Total Paid</td>
              <td class="value paid" id="city">40 $</td>
            </tr>
            <tr>
              <td class="label">Payment Method</td>
              <td class="value" id="paymeth"></td>
            </tr>
          </tbody>
        </table>
        <div class="img-wrap">
          <img
            src="./img/8afc0.jpg"
            alt="your-check"
            width="304"
            class="clickable-img"
          />
        </div>
      </div>
    </section>
    <div class="image-popup">
      <span class="close-popup">&times;</span>
      <img class="popup-content" id="popup-img" />
    </div>
    <script type="module" src="./popup.js" defer></script>
  </body>
</html>
